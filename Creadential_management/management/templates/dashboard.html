{% extends "base.html" %}
{% load static %}
{% block content %}

           <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="green">
                                    <i class="fa fa-files-o" aria-hidden="true"></i>
                                </div>
                                <div class="card-content">
                                    <p class="category">Roles</p>
                                    <h3 class="card-title">{{role_count}}</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        {% if 'rlist' in permdict %} <i class="material-icons">info</i><a href="{% url 'list' %}">Get More Details...</a>{% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="blue">
                                    <i class="fa fa-users" aria-hidden="true"></i>
                                </div>
                                <div class="card-content">
                                    <p class="category">Total Employees</p>
                                    <h3 class="card-title">{{user_count}}</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                       {% if 'ulist' in permdict %} <i class="material-icons">info</i><a href="{% url 'emp_list' %}">Get More Details...</a> {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>


                    
                </div>
                <script>
                    document.getElementById("dash-menu").classList.add("active");
                </script>
                  {% endblock %}
                  <script src="https://cdn.ckeditor.com/4.11.2/standard/ckeditor.js"></script>
