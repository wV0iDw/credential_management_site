{%  extends "base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
  .help-block strong{
    color: red;
  }
</style>
<div class="content">
  <div class="container-fluid"> 
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="card"> 
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">perm_identity</i> 
          </div>
          <a href="{% url 'list_cred' %}"> 
            <div style=" float: right; width: 94px;height: 39px; text-align: center;padding: 3px;" id="ab" class="card-header card-header-icon" data-background-color="rose"><i class="fa fa-arrow-left" aria-hidden="true"></i>
            Back
          </div>
          </a>
          <div class="card-content">
            <h4 class="card-title">Add Credential
            </h4>
            <br>
            <form role="form" method="POST" action="{% url 'add_cred' %}" enctype="multipart/form-data">
               {% csrf_token %}
              <div class="row"> 
                <div class="col-md-6">
                    <div class="form-group label-floating">
                      <label class="control-label">User Name*</label>
                      <select class="selectpicker" data-style="select-with-transition" title="Select username" data-size="7" name="user_ids" id="cred_id" value="{{cred_list.id}}" autocomplete="off" multiple>
                        <option value="" disabled="">Select username</option>
                        {% for employee in cred_list %} 
                        <option value="{{employee.id}}">{{employee.first_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>  

                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <label class="control-label">Website Name*</label>
                    <input type="text" class="form-control" name="website_name" value="{{website_name}}" autocomplete="off">
                  </div>
                </div>
              </div>

                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <label class="control-label">Website Host*</label>
                    <input type="text" class="form-control" name="website_host" value="{{website_host}}" autocomplete="off">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <label class="control-label">Website IP*</label>
                    <input type="text" class="form-control" name="website_ip" value="{{website_ip}}" autocomplete="off">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <label class="control-label">Website Username*</label>
                    <input type="text" class="form-control" name="website_username" value="{{website_username}}" autocomplete="off">
                  </div>
                </div>


                 
                 <div class="col-md-6">
                   <div class="form-group label-floating">
                      <label class="control-label">Website Password*</label>
                      <input type="password" class="form-control" name="website_password" value="{{website_password}}" autocomplete="off">
                    </div>
                 </div>
{% comment %} 
                 <div class="col-md-6">
                    <div class="form-group label-floating">
                       <label class="control-label">Added By*</label>
                       <input type="text" class="form-control" name="added_by" value="{{added_by.}}" autocomplete="off">
                     </div> {% endcomment %}
                  {% comment %} </div> {% endcomment %}
              
              <td class="text-center">
                <input type='hidden' name="UserIDS" id="chktext"> 
            </td>
              <center><button type="submit" id='but1' class="btn btn-rose center-block">Submit</button></center>
              <div class="clearfix"></div>
            </form>
            <script>
              $(document).ready(function()
              {
                  $('.selectpicker').change(function() {
                    var text="";
                    $('option:selected').each(function()
                    {
                        text+=$(this).val()+' ';
                    });
                    text=text.substring(0,text.length-1);
                    //returns the value of the selected option.
                     $('#chktext').val(text);
                });
                  $('#but1').click(function()
                  {
                      alert('success');
                  });
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.getElementById("cred-menu").classList.add("active");
</script>
{% endblock %}
<script src="https://cdn.ckeditor.com/4.11.2/standard/ckeditor.js"></script>
